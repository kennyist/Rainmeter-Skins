[Rainmeter]
update=1000

[Metadata]
Name=Android Search
Author=Kennyist
License=Creative Commons BY-NC-SA 3.0
Version=0.1.5

[MeasureSearch]
Measure=PLUGIN
Plugin=InputText.dll
UpdateDivider=-1
Command1=!Execute ["http://google.com/search?q=$UserInput$"] DefaultValue="Search Google"
FocusDismiss=1
X=10
Y=3
W=550
H=25
FontFace=Roboto
FontSize=12
FontColor=255,255,255,170
SolidColor=0,0,0,225

[Simg]
Meter=Image
ImageName=#@#Search.png
LeftMouseUpAction=!PluginBang "MeasureSearch ExecuteBatch 1"

[Stext]
Meter=String
Text=Google
FontSize=15
y=3
X=15
StringStyle=Bold
FontFace=Roboto
FontColor=255,255,255,170
AntiAlias=1
LeftMouseUpAction=!PluginBang "MeasureSearch ExecuteBatch 1"