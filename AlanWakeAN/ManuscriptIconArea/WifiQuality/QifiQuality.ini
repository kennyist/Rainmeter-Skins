[Rainmeter]
Author=Kennyist
DynamicWindowSize=1
Update=1000

[Metadata]
Name=Alan wake - System info
Description=
Version=1.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include=#@#Veriables.inc

// --- WifiQuality ---

[Icon]
Meter=Image
ImageName=#@#Wifi.png
H=40
W=50

[M-WifiQUALITY]
Measure=Plugin
Plugin=Plugins\WiFiStatus.dll
WiFiInfoType=QUALITY

[WifiQUALITY]
Meter=String
measureName=M-WifiQUALITY
X=50
Y=15r
FontFace=#Font#
FontColor=#CD#
StringEffect=SHADOW
FontSize=20
Text=%1%
AntiAlias=1
Group=t