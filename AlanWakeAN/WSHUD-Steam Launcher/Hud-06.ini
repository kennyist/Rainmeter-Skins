[Rainmeter]
Author=Kennyist
DynamicWindowSize=1
Update=1000

[Metadata]
Name=Alan wake - Steam launcher
Description=Steam Game shortcuts
Version=1.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include=#@#Veriables.inc

[BackgroundD]
Meter=IMAGE
ImageName=#@#WSHUD-D.png
X=0
Y=0
MouseOverAction=[!HideMeter BackgroundD][!ShowMeter BackgroundL][!SetOptiongroup icon ImageAlpha 255][!SetOptionGroup T FontColor #CL#][!update]

[BackgroundL]
Meter=IMAGE
ImageName=#@#WSHUD-L.png
X=0
Y=0
MouseLeaveAction=[!HideMeter BackgroundL][!ShowMeter BackgroundD][!SetOptiongroup icon ImageAlpha 100][!SetOptionGroup T FontColor #CD#][!update]
Hidden=1

// ---- Launcher 1-6 ----

[SApp1]
Meter=Image
ImageName=#SL1-ICON#
X=30
Y=25
H=32
W=32
LeftMouseDownAction=["steam://run/#SL1-APPID#"]
MouseOverAction=[!SetOption HoverText Text "[ #SL1-NAME# ]"][!update]
MouseLeaveAction=[!SetOption HoverText Text "[ #LT-DEFAULT# ]"][!update]
ImageAlpha=100
AntiAlias=1
Group=icon

