[MeasureFeatured]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#update#
Url=http://www.pcgamer.com/
RegExp=(?siU)#GET##GET##GET##GET##GET#

[FeaturedLink]
Measure=Plugin
Plugin=WebParser
URL=http://www.pcgamer.com/[MeasureFeatured]
StringIndex=1

[FeaturedTitle]
Measure=Plugin
Plugin=WebParser
URL=[MeasureFeatured]
StringIndex=2
Substitute="&#8217;":"'","&#60;":"<","&#62;":">","&#38;":"&","&#34;":"","&#39;":"'","&lt;":"<","&gt;":">","&apos;":"'","&quot;":"","&amp;":"&","&amp;":"&","&#8220;":"'","&#8221;":"'","&#8230;":",","&#8242;":"'"

[FeaturedCreator]
Measure=Plugin
Plugin=WebParser
URL=[MeasureFeatured]
StringIndex=3

[FeaturedTime]
Measure=Plugin
Plugin=WebParser
URL=[MeasureFeatured]
StringIndex=4
Substitute="At":"","at":"","2012":"","2013":"","2014":"","2015":"","January":"Jan","Febuary":"Feb","August":"Aug","September":"Sept","October":"Oct","December":"Dec"

[FeaturedComments]
Measure=Plugin
Plugin=WebParser
URL=[MeasureFeatured]
StringIndex=5

[FeaturedImage]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#update#
Url=[MeasureFeatured]
StringIndex=6
Download=1

