[Rainmeter]
Author=Kennyist
DynamicWindowSize=1
Update=1000

[Metadata]
Name=Remedy Forum Feed
Description=Displays feeds from remedy's forum
Version=1.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include=#@#Veriables.inc

[MeasureFeed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=#url##subforum#
UpdateRate=1200
RegExp=(?siU)#get##get##get##get##get##get##get##get##get##get#
DecodeCharacterReference=1

