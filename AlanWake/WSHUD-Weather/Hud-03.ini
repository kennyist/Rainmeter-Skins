[Rainmeter]
Author=Kennyist
DynamicWindowSize=1
Update=1000

[Metadata]
Name=Alan wake - Weather feed
Description=Displays 3 day weather forcast
Version=1.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
@include=#@#Veriables.inc

[BackgroundD]
Meter=IMAGE
ImageName=#@#WSHUD-D.png
X=0
Y=0
MouseOverAction=[!HideMeter BackgroundD][!ShowMeter BackgroundL][!SetOption icon ImageAlpha 255][!SetOptionGroup T FontColor #CL#][!update]

[BackgroundL]
Meter=IMAGE
ImageName=#@#WSHUD-L.png
X=0
Y=0
MouseLeaveAction=[!HideMeter BackgroundL][!ShowMeter BackgroundD][!SetOption icon ImageAlpha 100][!SetOptionGroup T FontColor #CD#][!update]
Hidden=1

// ---- Weather ----

[MeasureWeather]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=2400
Url=http://xml.weather.com/weather/local/#weatherID#?cc=*&unit=#weather.Unit#&dayf=3

RegExp="(?siU)<tmp>(.*)</tmp>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<dayf>.*<hi>(.*)</hi>.*<low>(.*)</low>.*<part p="n">.*<t>(.*)</t>.*<day d="1".*<hi>(.*)</hi>.*<low>(.*)</low>.*<t>(.*)</t>.*<day d="2" t="(.*)".*<hi>(.*)</hi>.*<low>(.*)</low>.*<t>(.*)</t>"

[MeasureCIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=3
Substitute="":"3200"

[MeasureCText]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=2
Substitute="":"N/A"

[MeasureCTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=1
Substitute="":"0"

[MeasureF0Text]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=6
Substitute="":"N/A"

[MeasureF0LoTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=5
Substitute="":"0"

[MeasureF0HiTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=4
Substitute="":"0"

[MeasureF1Text]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=9
Substitute="":"N/A"

[MeasureF1LoTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=8
Substitute="":"0"

[MeasureF1HiTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=7
Substitute="":"0"

[MeasureF2Day]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=10
Substitute="":"N/A"

[MeasureF2Text]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=13
Substitute="":"N/A"

[MeasureF2LoTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=12
Substitute="":"0"

[MeasureF2HiTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeather]
StringIndex=11
Substitute="":"0"

// --- meters ----

[Now]
Meter=String
X=25
Y=25
Text=Now:
FontFace=#Font#
FontColor=#CD#
FontSize=12
AntiAlias=1
Group=T

[Icon]
Meter=IMAGE
MeasureName=MeasureCIcon
Path=#@#/weatherIcons/
x=40r
y=-2r
MouseActionCursor=1
ImageAlpha=100

[Subtitle]
Meter=STRING
MeasureName=MeasureCText
MeasureName2=MeasureCTemp
X=25r
Y=5r
W=93
H=15
ClipString=1
Text="%1 - %2°"
FontFace=#Font2#
FontColor=#CD#
AntiAlias=1
Group=T

[Tomorrow]
Meter=STRING
X=25
Y=50
Text=Tomorrow:
FontFace=#Font#
FontColor=#CD#
FontSize=10
AntiAlias=1
Group=T

[TomorrowTemp]
Meter=STRING
MeasureName=MeasureF1Text
MeasureName2=MeasureF1LoTemp
MeasureName3=MeasureF1HiTemp
X=r
Y=15r
W=160
H=15
ClipString=1
Text="%1, %2° to %3°"
FontFace=#Font2#
FontColor=#CD#
FontSize=9
AntiAlias=1

[Next1]
Meter=STRING
MeasureName=MeasureF2Day
X=r
Y=13r
FontSize=10
postfix=:
FontFace=#Font#
FontColor=#CD#
AntiAlias=1
Group=T

[NextTemp]
Meter=STRING
MeasureName=MeasureF2Text
MeasureName2=MeasureF2LoTemp
MeasureName3=MeasureF2HiTemp
X=r
Y=15r
W=160
H=15
ClipString=1
Text="%1, %2° to %3°"
FontFace=#Font2#
FontColor=#CD#
FontSize=9
AntiAlias=1
